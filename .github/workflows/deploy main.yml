name: myAction
concurrency:
    group: thEdenBbay
    cancel-in-progress: false

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'deploy/**'

env:
    AZURE_RESOURCE_GROUP_NAME: bicep
    ENVIRONMENT_TYPE: Test

permissions:
  id-token: write
  contents: read

defaults:
  run:
      shell: pwsh

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4.2.2
      with:
        path: 'repo'
    - name: Run Bicep linter
      run: az bicep build --file repo/deploy/main.bicep
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.2
        with:
          path: 'repo'
      - name: Azure Login
        uses: Azure/login@v2.2.0
        with:
          client-id: ${{vars.ENTRA_CLIENT_ID}}
          tenant-id: ${{vars.ENTRA_TENANT_ID}}
          enable-AzPSSession: true
          allow-no-subscriptions: true
      - name: Run linting and preflight validation
        env:
          AZURE_RESOURCE_GROUP_NAME: ${{env.AZURE_RESOURCE_GROUP_NAME}}
          AZURE_SUBSCRIPTION_ID: ${{vars.AZURE_SUBSCRIPTION_ID}}
          GITHUB_WORKFLOW_RUN_NUMBER: ${{github.run_number}}
        run: |
            $ErrorActionPreference = 'Stop'
            Set-StrictMode -Version 3
            $InformationPreference = 'Continue'

            Write-Information 'Install modules'
            Install-Module -Name 'Az.Resources' -Force

            $azureContex = Set-AzContext -Subscription $env:AZURE_SUBSCRIPTION_ID

            $testDeploymentParameters = @{
                'ResourceGroupName' = $env:AZURE_RESOURCE_GROUP_NAME
                'TemplateFile' = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath 'repo' -AdditionalChildPath @('deploy','main.bicep')
                'SkipTemplateParameterPrompt' = $true
                'TemplateParameterObject' = @{
                  'userAssignedIdentityName' = 'UAMI-zzz'
                }
                'DefaultProfile' = $azureContex
            }

            $tempDirectory = New-Item -Path $env:GITHUB_WORKSPACE -Name 'temp' -ItemType 'directory' -Force

            $warningFileFullPath = Join-Path -Path $tempDirectory.FullNmae -ChildPath 'myAction' -AdditionalChildPath @("$($env:GITHUB_WORKFLOW_RUN_NUMBER).txt")

            $testResults = Test-AzResourceGroupDeployment @testDeploymentParameters 3>$warningFileFullPath

            $warnings = Get-Content -LiteralPath $warningFileFullPath -Raw -Force

            $fullResults = @{}

            if ($null -ne $warnings)
            {
              $fullResults.warnings = $warnings
            }

            if ($testResults -ne '')
            {
              $fullResults.testResults = $testResults
            }

            if ($fullResults.keys.count -ne 0)
            {
              throw ($fullResults | ConvertTo-Json -Depth 100)
            }

            Write-Information 'Linting and Preflight validation Completed successfuly'
  deploy:
    runs-on: ubuntu-latest
    needs: [lint, validate]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4.2.2
        with:
          path: 'repo'
      - name: Azure Login
        uses: Azure/login@v2.2.0
        with:
          client-id: ${{vars.ENTRA_CLIENT_ID}}
          tenant-id: ${{vars.ENTRA_TENANT_ID}}
          enable-AzPSSession: true
          allow-no-subscriptions: true
      - name: Deploy to Azure
        id: deploy_main
        env:
          AZURE_RESOURCE_GROUP_NAME: ${{env.AZURE_RESOURCE_GROUP_NAME}}
          AZURE_SUBSCRIPTION_ID: ${{vars.AZURE_SUBSCRIPTION_ID}}
          GITHUB_WORKFLOW_RUN_NUMBER: ${{github.run_number}}
        run: |
            $ErrorActionPreference = 'Stop'
            Set-StrictMode -Version 3
            $InformationPreference = 'Continue'

            Write-Information 'Install modules'
            Install-Module -Name 'Az.Resources' -Force

            $azureContex = Set-AzContext -Subscription $env:AZURE_SUBSCRIPTION_ID

            $deploymentParameters = @{
                'Name' = "$($env:GITHUB_WORKFLOW_RUN_NUMBER)_$(Get-Date -Format FileDateTimeUniversal)"
                'ResourceGroupName' = $env:AZURE_RESOURCE_GROUP_NAME
                'TemplateFile' = Join-Path -Path $env:GITHUB_WORKSPACE -ChildPath 'repo' -AdditionalChildPath @('deploy','main.bicep')
                'Force' = $true
                'SkipTemplateParameterPrompt' = $true
                'TemplateParameterObject' = @{
                  'userAssignedIdentityName' = 'UAMI-zzz'
                }
                'DefaultProfile' = $azureContex
            }

            ($deploymentResults = New-AzResourceGroupDeployment @deploymentParameters)

            Write-Information $deploymentResults

            "groupId=$($deploymentResults.Outputs.groupId.Value)" >> $env:GITHUB_OUTPUT
